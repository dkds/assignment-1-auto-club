version: '3.0'
services:

  postgres:
    image: postgres:9.6.21-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql

  postgraphile:
    image: postgraphile-service
    ports:
      - 5000:5000
    depends_on:
      - postgres
    build:
      context: ./postgraphile
    environment:
      DATABASE_URL: postgres://postgres:example@postgres:5432/postgres
      PORT: 5000

  redis:
    image: redis:6.2.1-alpine3.13
    ports:
      - 6379:6379

  bullboard:
    image: deadly0/bull-board:1.7.2
    ports:
      - 3002:3000
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379

  minio:
    image: minio/minio:RELEASE.2021-03-26T00-00-41Z-35-g5cce9361b
    ports:
      - 9000:9000
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio:/data
    command: server /data

  socketcluster:
    image: socketcluster/socketcluster:v16.0.1
    ports:
      - 8000:8000

volumes:
  postgres:
    driver: local
  minio:
    driver: local